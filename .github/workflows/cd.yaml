name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Setup SSH and run necessary commands
      - name: Setup SSH and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd ~/kiosk_insurance/ 
            git stash || { echo "git stash failed"; exit 1; }
            git pull origin main || { echo "git pull failed"; exit 1; }
            pnpm install
            pnpm build  # Loyiha build qilish
            npx prisma migrate dev --name migrated  # Prisma migratsiya
            npx prisma generate  # Prisma fayllarini generatsiya qilish
            pm2 restart 0

      # Step 3: Notify Telegram on success
      - name: Notify Telegram on success
        if: success()
        run: |
          PROJECT_NAME="kiosk_insurance"
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          BUILD_STATUS="Završen build DAVRSMART BACKEND $BRANCH_NAME BRANCH."
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="Отправлены изменения по проекту - $PROJECT_NAME.%0AВетка $BRANCH_NAME.%0AОт $COMMIT_AUTHOR.%0AКОММИТ - $COMMIT_MESSAGE%0A$BUILD_STATUS"

      - name: Notify Telegram on failure
        if: failure()
        run: |
          PROJECT_NAME="kiosk_insurance"
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          BUILD_STATUS="Build xatolik bilan tugadi DAVRSMART BACKEND $BRANCH_NAME BRANCH."
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="Отправлены изменения по проекту - $PROJECT_NAME.%0AВетка $BRANCH_NAME.%0AОт $COMMIT_AUTHOR.%0AКОММИТ - $COMMIT_MESSAGE%0A$BUILD_STATUS"

